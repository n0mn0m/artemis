steps:
  - script: |
      cargo install cross
    displayName: 'Install cross'

  - script: |
      cargo make compile-musl
    displayName: 'Compile musl'

  - script: |
      cargo make docker-build-musl
    displayName: 'Make musl image'

  - script: |
      cargo make compile-aarch64
    displayName: 'Compile aarch64'

  - script: |
      cargo make docker-build-aarch64
    displayName: 'Make aarch64 image'
